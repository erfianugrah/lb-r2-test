name: Deploy
on:
  push:
    branches:
      - main
jobs:
  upload:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Create deploy script
        run: |
          echo '#!/bin/sh' > deploy.sh
          echo 'LATEST_VERSION=$(wrangler versions list --experimental-versions --env prod | awk "/Version ID:/ {print \$3; exit}")' >> deploy.sh
          echo 'wrangler versions deploy $LATEST_VERSION@100% --experimental-versions --env prod' >> deploy.sh
          chmod +x deploy.sh
      - name: Deploy Worker Version
        uses: cloudflare/wrangler-action@v3.7.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '3.67.1'
          command: ./deploy.sh
