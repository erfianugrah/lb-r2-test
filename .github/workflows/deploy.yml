name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: List Versions and Extract Latest ID
        id: get_version
        run: |
          VERSIONS_JSON=$(npx wrangler@3.67.1 versions list --experimental-versions --env prod --json)
          echo "Versions JSON: $VERSIONS_JSON"
          LATEST_VERSION=$(echo "$VERSIONS_JSON" | jq -r '.[0].id')
          echo "Latest Version: $LATEST_VERSION"
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Latest Version
        if: steps.get_version.outputs.latest_version != ''
        uses: cloudflare/wrangler-action@v3.7.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '3.67.1'
          command: versions deploy ${{ steps.get_version.outputs.latest_version }}@100% --experimental-versions --env prod --message "${{ github.event.head_commit.message }}"

      - name: Error if no valid version
        if: steps.get_version.outputs.latest_version == ''
        run: |
          echo "Error: No valid version found"
          exit 1
