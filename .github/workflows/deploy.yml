name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: List Versions and Deploy Latest
        uses: cloudflare/wrangler-action@v3.7.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '3.67.1'
          command: |
            echo "Listing versions..."
            VERSIONS_JSON=$(wrangler versions list --experimental-versions --env prod --json)
            echo "Versions JSON: $VERSIONS_JSON"
            LATEST_VERSION=$(echo "$VERSIONS_JSON" | jq -r '.[0].id')
            echo "Latest Version: $LATEST_VERSION"
            if [ -z "$LATEST_VERSION" ]; then
              echo "Error: No valid version found"
              exit 1
            fi
            echo "Deploying version $LATEST_VERSION..."
            wrangler versions deploy $LATEST_VERSION@100% --experimental-versions --env prod --message "${{ github.event.head_commit.message }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
